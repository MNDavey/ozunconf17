{{ "<!-- Services -->" | safeHTML }}
<section id="venue">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.venue.title }}{{ . }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">{{ with .Site.Params.venue.text }}{{ . | markdownify }}{{ end }}</h3>
        <center>
        <iframe src={{ with .Site.Params.venue.map }}{{ . }}{{ end }} width='440' height='330' frameborder='0' style='border:0' allowfullscreen></iframe>
        <img src="img/venue.jpg" align='middle' height=330>
        </center>
      </div>
    </div>
  </div>
</section>
