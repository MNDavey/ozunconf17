# Join us section
  [params.joinus]
  enable=true
  title = "Join us (nominations have closed)"
  text = "The rOpenSci OzUnconference is our annual event loosely modeled on Foo Camp. This event is unlike many other unconferences in that it is mostly invite-only (past attendees often recommend new ones) with a few spots set aside for self-nominations from the community at large. The agenda is mostly decided during the conference itself. \n\n  Nominations are closed for this year's event but stay tuned for the 2018 announcement early next year."

